<h2> {{ title }}</h2>
<div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Username" [(ngModel)]="credentials.username">
          </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput placeholder="Password" [(ngModel)]="credentials.password">
          </mat-form-field>
    </div>
    <button type="submit" mat-raised-button color="primary" (click)="login()">Submit</button>
</div>
