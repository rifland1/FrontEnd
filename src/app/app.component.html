<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="flex"></span>
    <h1>{{ title }}</h1>
    <span class="flex"></span>
    <div style="margin-right: auto">
      <a mat-button [routerLink]="'/home'"> Home </a>
      <a mat-button [routerLink]="'/login'"> Login </a>
      <a mat-button [routerLink]="'/user'" *hasRole="['ADMIN', 'USER']"> User </a>
      <a mat-button [routerLink]="'/admin'" *hasRole="'ADMIN'"> Admin </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
